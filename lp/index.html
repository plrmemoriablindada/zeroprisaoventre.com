            <!-- Simulação de pessoas assistindo apresentação -->
            <html>
            <head>
                <title>Simulação de pessoas assistindo apresentação</title>
                <style>
                    #numero-pessoas {
                        font-family: 'helvetica', sans-serif;
                        font-weight: bold;
                        font-size: 20px;
                        color: white;
                    }
                </style>
            </head>
            <body>
                <p id="numero-pessoas">376 pessoas estão assistindo agora...</p>
                <script>
                    // Declare a variável para armazenar o número atual de pessoas
                    let numeroAtual = 376;
                // Função para atualizar o número de pessoas na tela
                function atualizarNumeroPessoas() {
                    // Gera um número aleatório de pessoas a entrar ou sair (entre -7 e 7)
                    let pessoas = Math.floor(Math.random() * 14) - 7;
                    
                    // Adiciona o número de pessoas ao número atual
                    numeroAtual += pessoas;
                    
                    // Verifica se o número atual de pessoas está dentro do intervalo permitido (376-427)
                    if (numeroAtual < 376) {
                        numeroAtual = 376;
                    } else if (numeroAtual > 427) {
                        numeroAtual = 427;
                    }
                    
                    // Atualiza o elemento HTML com o novo número de pessoas
                    document.getElementById("numero-pessoas").innerHTML = numeroAtual + " pessoas estão assistindo agora...";
                }
                
                // Chama a função para atualizar o número de pessoas a cada 2 segundos
                setInterval(atualizarNumeroPessoas, 2000);
            </script>
